<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <div class="left">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controlsLeft" class="flex">
          <button
            id="start"
            class="ph ph-play-circle"
            data-action="play"
          ></button>
          <button
            id="stop"
            class="ph ph-stop-circle"
            data-action="stop"
          ></button>
          <button
            id="plus"
            class="ph ph-plus-circle"
            data-action="addTime"
          ></button>
          <button
            id="minus"
            class="ph ph-minus-circle"
            data-action="minusTime"
          ></button>
        </section>
      </div>
      <div class="right">
        <section id="sounds" class="flex">
          <button
            id="tree"
            class="ph ph-tree"
            data-action="toggleSound"
          ></button>
          <button
            id="rain"
            class="ph ph-cloud-rain"
            data-action="toggleSound"
          ></button>
          <button
            id="storefront"
            class="ph ph-storefront"
            data-action="toggleSound"
          ></button>
          <button
            id="flame"
            class="ph ph-flame"
            data-action="toggleSound"
          ></button>
        </section>
      </div>
    </div>
  </body>
</html>
