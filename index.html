<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <div class="left">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button id="start" class="ph ph-play-circle"></button>
          <button id="stop" class="ph ph-stop-circle"></button>
          <button id="plus" class="ph ph-plus-circle"></button>
          <button id="minus" class="ph ph-minus-circle"></button>
        </section>
      </div>
      <div class="right">
        <section id="controls" class="flex">
          <button id="start" class="ph ph-tree"></button>
          <button id="stop" class="ph ph-cloud-rain"></button>
          <button id="plus" class="ph ph-storefront"></button>
          <button id="minus" class="ph ph-flame"></button>
        </section>
      </div>
    </div>
  </body>
</html>
